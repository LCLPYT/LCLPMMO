displayURL="https://github.com/LCLPYT/LCLPMMO"
authors="LCLP"
license="MIT"

[[mods]]
    modId="lclpmmo"
    version="${version}"
    displayName="LCLPMMO"
    updateJSONURL="https://raw.githubusercontent.com/LCLPYT/LCLPMMO/master/update.json"
    logoFile="logo.png"
    credits="LCLPNetwork!"
