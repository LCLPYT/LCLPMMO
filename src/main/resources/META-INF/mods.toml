    A modification that adds MMO stuff to Minecraft.
    Intended to be used on LCLPServer 5.0.
    '''

    [[dependencies.lclpmmo]]
        modId="corebase"
        mandatory=true
        versionRange="[1.6,)"
        ordering="BEFORE"
        side="BOTH"
    [[dependencies.lclpmmo]]
        modId="forge"
        mandatory=true
        versionRange="[35,)"
        ordering="NONE"
        side="BOTH"
    [[dependencies.lclpmmo]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.16.4]"
        ordering="NONE"
        side="BOTH"

